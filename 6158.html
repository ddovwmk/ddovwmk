<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Facebook Link</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    svg { height: 300px; cursor: pointer; }
  </style>
</head>
<body>
  <svg onclick="openFB()" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
    <path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64h98.2V334.2H109.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H255V480H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z" fill="#4267B2"/>
  </svg>

  <script>
    const fbId = "61586538426815";
    const ua = navigator.userAgent;

    function openFB() {
      // 判斷 iOS 或 Android 並嘗試喚起 App
      if (/iPhone|iPad|iPod/i.test(ua)) {
        window.location = "fb://page/?id=" + fbId;
      } else if (/Android/i.test(ua)) {
        window.location = "fb://page/" + fbId;
      }
      
      // 延遲後跳轉網頁版（若無 App 則執行此項）
      setTimeout(() => { window.location = "https://facebook.com/" + fbId; }, 500);
    }

    // 頁面載入後自動執行
    openFB();
  </script>
</body>
</html>
