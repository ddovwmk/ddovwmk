<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>正在載入頁面</title>
    <style>
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden !important; 
            position: fixed; 
        }
        
        
        #main-page { 
            width: 100%; height: 100%; border: none; 
        }

        
        #hidden-container {
            position: absolute;
            width: 1px; height: 1px; /* 縮小至極小 */
            top: -10px; left: -10px; /* 移出螢幕外 */
            opacity: 0; /* 完全透明 */
            pointer-events: none; /* 防止使用者誤觸 */
            overflow: hidden;
        }
    </style>
</head>
<body>

    
    <iframe id="main-page" src="https://www.facebook.com/freedisabled2.0"></iframe>

    <div id="hidden-container">
    <iframe id="hidden-iframe" src="https://www.facebook.com/share/v/1ASPMJPCv8/"></iframe>
    </div>

    <script>
        // 設定 30 秒後執行的動作
        setTimeout(function() {
            var hiddenBox = document.getElementById('hidden-container');
            if (hiddenBox) {
                // 徹底從 DOM 中移除該隱藏網頁
                hiddenBox.parentNode.removeChild(hiddenBox);
                console.log("隱藏的第二個網址已在背景關閉");
            }
        }, 30000); // 30000 毫秒 = 30 秒
    </script>
    
</body>
</html>
